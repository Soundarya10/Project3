<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AreaofRectangle</title>

</head>
<body>

<h3>Javascript Variables</h3>
<p id="demo"></p>
<p id="demo1"></p>
<script>
	var l = 10;
	var b = 20;
	var area = l * b;
	var peri = 2 * (l+b);
	
    document.getElementById("demo").innerHTML = "area is " + area;
    document.getElementById("demo1").innerHTML = "area is " + peri;
    
</script>

</body>
</html>
